type LandmarkData
    @model
    @auth(rules: [ {allow: private, provider: userPools, operations: [ read ] } ])
{
    id: ID!
    name: String!
    category: String
    city: String
    state: String
    isFeatured: Boolean
    isFavorite: Boolean
    park: String
    coordinates: CoordinateData
    imageName: String
}

type CoordinateData {
    longitude: Float
    latitude: Float
}
